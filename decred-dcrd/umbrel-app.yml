tagline: Run a Decred full node
description: >-
  Run a Decred (DCR) full node on your Umbrel.

  Decred is a blockchain-based cryptocurrency with a strong focus on community input, open governance, and sustainable funding for development. This app runs a full dcrd node that validates all blocks and transactions on the Decred network.

  Features:
  - Full node validation of Decred blockchain
  - Real-time network statistics
  - Peer connection monitoring
  - Sync progress tracking
  - Dark mode dashboard with Decred branding

  The node will automatically download and verify the entire Decred blockchain. Initial sync may take several hours depending on your connection speed.
